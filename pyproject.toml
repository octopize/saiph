[tool.poetry]
name = "saiph"
version = "0.1.0"
description = ""
authors = ["Zineb Bennis", "Julien Petot <julien@octopize-md.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
pandas = "^1.3.3"
sklearn = "^0.0"
matplotlib = "^3.4.3"
numpy = "^1.21.2"
scipy = "^1.7.1"

[tool.poetry.dev-dependencies]
Sphinx = "^4.2.0"
ipykernel = "^6.4.1"
sphinx-rtd-theme = "^1.0.0"
jupyter = "^1.0.0"
pytest = "^6.2.5"
isort = "^5.9.3"
pydocstyle = "^6.1.1"
mypy = "^0.910"
black = "^21.9b0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
python_files = "*_test.py"
addopts = "--tb=short"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "nocov",
    "if TYPE_CHECKING:",
]

[tool.coverage.run]
branch = true

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "pandas.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sklearn.utils.*"
ignore_missing_imports = true

[tool.isort]
# Make isort compatible with black, see docs
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
